<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVR Calculator - Pulmonary Vascular Resistance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="pulmonaryvascularresistanceRadio" name="variables" checked>
  <label for="pulmonaryvascularresistanceRadio">Pulmonary vascular resistance</label>

  <input type="radio" id="meanpulmonaryarterialpressureRadio" name="variables">
  <label for="meanpulmonaryarterialpressureRadio">Mean pulmonary arterial pressure</label>

  <input type="radio" id="leftarterialpressureRadio" name="variables">
  <label for="leftarterialpressureRadio">Left arterial pressure</label>

  <input type="radio" id="cardiacoutputRadio" name="variables">
  <label for="cardiacoutputRadio">Cardiac output</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Mean pulmonary arterial pressure</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Left arterial pressure</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Cardiac output</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
